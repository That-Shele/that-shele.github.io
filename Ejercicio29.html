<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <p>Hola</p>
    <hr color="#FF0000" />
    <!--Define el color de la linea-->
    <p>Adios</p>
    <hr width="75%" />
    <!--Define el ancho de la linea al 75% del total-->
    <p>Prueba</p>
    <hr size="10" />
    <!--Define el grosor de la linea a 10 pixeles-->
    <p>Lol</p>
    <hr noshade />
    <!--Le quita la sombra a la linea-->
    <p>Hello world</p>
    <hr size="2" />
    <!--Define el grosor de la linea a 2 pixeles-->
    <blockquote cite="socrates" title="ignorancia">
        "Solo se que no se nada"
    </blockquote>
</body>
</html>
