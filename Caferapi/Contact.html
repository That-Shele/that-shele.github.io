        <h1>¿Te interesó conocernos más?</h1> <br />

        <br /><br /><br /><br />
        <h2>Cuentanos un poco más sobre ti...</h2>
        <div class="container">
            <form action="action">

                <label for="fname">Nombres</label>
                <input type="text" id="fname" name="firstname" placeholder="Ingresa tus nombres">

                <label for="lname">Apellidos</label>

                <label for="gender">Género</label>
                <select id="fgend" name="gender">
                    <option value="m">Masculino</option>
                    <option value="f">Femenino</option>
                    <option value="u">Prefiero no especificarlo</option>
                </select>

                <label for="subject">Acerca de ti...</label>
                <textarea id="subject" name="subject" placeholder="Escribe sobre tí... (ej: email, teléfono, etc.)" style="height:200px"></textarea>
